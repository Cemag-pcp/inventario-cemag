<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{% block title %}Inventário CEMAG{% endblock %}</title>
    <!-- Your Custom CSS Files -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/load-spinner.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/tabela-principal.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/message-sucess.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/modal.css') }}">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <script src="https://kit.fontawesome.com/d1807a784c.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <img id="logo" src="static\imagens\CEMAGL (1) - Copia.png" alt="logo cemag">
        </div>
        <div class="entradas">
            <input type="text" name="inventario" id="inventario" value="Inventário" disabled>
            <a href="/logout" class="botao-voltar">
                <i class="fa-solid fa-right-from-bracket"></i>
            </a>
        </div>
    </nav>
    {% block body%}

    {% endblock %}

    <!-- <footer>
        <p>&copy; 2023 Inventário CEMAG</p>
    </footer> -->
</body>
</html>
