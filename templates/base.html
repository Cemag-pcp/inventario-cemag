<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Inventário CEMAG{% endblock %}</title>
    
    <!-- Your Custom CSS Files -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/load-spinner.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/tabela-principal.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/message-sucess.css') }}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Scripts -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <main>

    <footer>

        <p>&copy; 2023 Inventário CEMAG</p>
    </footer>
